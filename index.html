<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Progress bar</title>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="text-center">Simple Circular Progress Bar</h1>
        <div class="text-center" id="app">
          <div class="progress-wrapper">
            <svg
              v-bind:width="sqSize + 'px'"
              v-bind:height="sqSize + 'px'"
              v-bind:viewBox="viewBox"
            >
              <circle
                class="circle-background"
                v-bind:cx="sqSize / 2"
                v-bind:cy="sqSize / 2"
                v-bind:r="radius"
                v-bind:stroke-width="strokeWidthpx"
              />
              <circle
                class="circle-progress"
                v-bind:cx="sqSize / 2"
                v-bind:cy="sqSize / 2"
                v-bind:r="radius"
                v-bind:stroke-width="strokeWidthpx"
                v-bind:transform="rotate"
                v-bind:style="strokeDashArray"
              />
            </svg>
            <span class="circle-text">{{percentage}} %</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
